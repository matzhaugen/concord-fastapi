default_language_version:
    python: python3.8
repos:
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
-   repo: https://github.com/timothycrosley/isort
    rev: 5.6.4
    hooks:
      - id: isort
        name: isort (python)
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    - id: flake8